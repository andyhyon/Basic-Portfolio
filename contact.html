<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

  <header>
    <h1 id="name">Andy Hyon</h1>
    <nav>
      <a class="nav-links" href="./index.html">About</a>
      <a class="nav-links" id="link-border" href="./portfolio.html">Portfolio</a>
      <a class="nav-links" href="./contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1 id="main-h1">Contact</h1>

    <form action="/my-handling-form-page" method="post">
      <label for="name">Name</label>
      <input type="text" id="form-name" name="contact_name" placeholder="John Smith">

      <label for="email">Email</label>
      <input type="text" id="form-email" name="contact_email" placeholder="example@gmail.com">

      <label for="message">Message</label>
      <textarea type="text" id="form-message" name="contact_message" wrap="soft"></textarea>

      <input type="submit" id="form-submit" value="Submit">

    </form>
  </main>

  <div class="connect">
    <h2>Connect with Me</h2>

    <div class="connect-icon-container">
      <a href="https://github.com/andyhyon"><img class="connect-icon" src="./assets/images/github.png"></a>
      <a href="https://www.linkedin.com/in/andy-hyon-31b447b5/"><img class="connect-icon" src="./assets/images/linkedin.png"></a>
      <a href="https://www.instagram.com/hyontography/"><img class="connect-icon" src="./assets/images/instagram.png"></a>
    </div>

  </div>

  <footer>
    <p id="footer-text">
      &copy; 2018 Andy Hyon
    </p>
  </footer>

</body>

</html>
